<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producción de Palanquillas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #2c3e50; }
    .info-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 12px; margin-bottom: 15px; }
    .info-card { background: #f9f9f9; padding: 10px; border-radius: 4px; }
    .info-card h4 { margin-bottom: 6px; color: #2c3e50; }
    .info-card input, .info-card select, .info-card textarea { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 3px; }
    .button-group { margin-top: 20px; display: flex; gap: 10px; }
    .btn { padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #3498db; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Producción de Palanquillas</h1>

    <div class="info-grid">
      <div class="info-card">
        <h4>Fecha</h4>
        <input type="date" id="prodDate">
      </div>
      <div class="info-card">
        <h4>Colada N°</h4>
        <input type="number" id="coladaNumber" placeholder="Ingrese número de colada">
      </div>
      <div class="info-card">
        <h4>Máquina</h4>
        <select id="machine">
          <option value="">Seleccione máquina</option>
          <option value="CCM1">CCM 1</option>
          <option value="CCM2">CCM 2</option>
        </select>
      </div>
      <div class="info-card">
        <h4>Sección</h4>
        <select id="section">
          <option value="">Seleccione sección</option>
          <option value="100x100">100x100</option>
          <option value="120x120">120x120</option>
          <option value="150x150">150x150</option>
        </select>
      </div>
      <div class="info-card">
        <h4>Cantidad (toneladas)</h4>
        <input type="number" id="quantity" placeholder="Ingrese cantidad">
      </div>
      <div class="info-card">
        <h4>Observaciones</h4>
        <textarea id="observations" placeholder="Notas adicionales..."></textarea>
      </div>
    </div>

    <!-- Botón Guardar -->
    <div class="button-group">
      <button class="btn btn-primary" onclick="guardar()">Guardar</button>
    </div>
  </div>

  <script>
    // Fecha actual por defecto
    const hoy = new Date();
    const fechaLocal = hoy.getFullYear() + "-" +
      String(hoy.getMonth() + 1).padStart(2, "0") + "-" +
      String(hoy.getDate()).padStart(2, "0");
    document.getElementById("prodDate").value = fechaLocal;

    function guardar() {
      const fecha = document.getElementById('prodDate').value;
      const colada = document.getElementById('coladaNumber').value;

      if (!fecha || !colada) {
        alert("Debe completar al menos Fecha y Colada N°");
        return;
      }

      const datos = {
        fecha,
        colada,
        maquina: document.getElementById('machine').value,
        seccion: document.getElementById('section').value,
        cantidad: document.getElementById('quantity').value,
        observaciones: document.getElementById('observations').value
      };

      fetch("https://script.google.com/macros/s/AKfycbwq4POMsxWUPiuMYo3r001iqiTx4-k8Ungn0A8BCwOFiSy7OoCA7lxOQXU0wCjc6bkC_w/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(respuesta => {
        alert("Producción guardada correctamente. Nº: " + respuesta.row);
      })
      .catch(err => alert("Error al guardar: " + err));
    }
  </script>
</body>
</html>
