<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Delays</title>
</head>
<body>
  <h2>Formulario de Registro de Delay</h2>
  <form onsubmit="enviarDelay(); return false;">
    <label>Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label>Área afectada:</label>
    <input type="text" id="area" name="area" required><br><br>

    <label>Tipo de Delay:</label>
    <input type="text" id="tipo" name="tipo" required><br><br>

    <label>Duración (HH:MM):</label>
    <input type="text" id="duracion" name="duracion" required><br><br>

    <label>Colada N°:</label>
    <input type="text" id="colada" name="colada" required><br><br>

    <label>Equipo:</label>
    <input type="text" id="equipo" name="equipo" required><br><br>

    <label>Problema:</label>
    <input type="text" id="problema" name="problema" required><br><br>

    <button type="submit">Guardar Delay</button>
  </form>

  <script>
    function enviarDelay() {
      const formData = new FormData();
      formData.append("fecha", document.getElementById("fecha").value);
      formData.append("area", document.getElementById("area").value);
      formData.append("tipo", document.getElementById("tipo").value);
      formData.append("duracion", document.getElementById("duracion").value);
      formData.append("colada", document.getElementById("colada").value);
      formData.append("equipo", document.getElementById("equipo").value);
      formData.append("problema", document.getElementById("problema").value);

      fetch("https://script.google.com/macros/s/AKfycbyY4htIFYvZ6CUv3-4k7pS4vzU5aHJK-zs708RQVfoMMTz2xJdKHHfyDFKIRlfo6tnOUg/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(respuesta => {
        alert("Delay guardado en Google Sheets. Nº: " + respuesta.row);
      })
      .catch(err => alert("Error al guardar: " + err));
    }
  </script>
</body>
</html>
