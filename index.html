<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Delays</title>
</head>
<body>
  <h2>Formulario de Registro de Delay</h2>
  <form onsubmit="enviarDelay(); return false;">
    <label>Fecha:</label>
    <input type="date" id="fecha" required><br><br>

    <label>Área afectada:</label>
    <input type="text" id="area" required><br><br>

    <label>Tipo de Delay:</label>
    <input type="text" id="tipo" required><br><br>

    <label>Duración (HH:MM):</label>
    <input type="text" id="duracion" required><br><br>

    <label>Colada N°:</label>
    <input type="text" id="colada" required><br><br>

    <label>Equipo:</label>
    <input type="text" id="equipo" required><br><br>

    <label>Problema:</label>
    <input type="text" id="problema" required><br><br>

    <button type="submit">Guardar Delay</button>
  </form>

  <script>
    function enviarDelay() {
      const datos = {
        fecha: document.getElementById("fecha").value,
        area: document.getElementById("area").value,
        tipo: document.getElementById("tipo").value,
        duracion: document.getElementById("duracion").value,
        colada: document.getElementById("colada").value,
        equipo: document.getElementById("equipo").value,
        problema: document.getElementById("problema").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyY4htIFYvZ6CUv3-4k7pS4vzU5aHJK-zs708RQVfoMMTz2xJdKHHfyDFKIRlfo6tnOUg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(respuesta => {
        alert("Delay guardado en Google Sheets. Nº: " + respuesta.row);
      })
      .catch(err => alert("Error al guardar: " + err));
    }
  </script>
</body>
</html>
