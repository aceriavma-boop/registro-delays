<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Delays</title>
</head>
<body>
  <h2>Formulario de Registro de Delay</h2>
  <form method="POST" action="https://script.google.com/macros/s/AKfycbyY4htIFYvZ6CUv3-4k7pS4vzU5aHJK-zs708RQVfoMMTz2xJdKHHfyDFKIRlfo6tnOUg/exec">
    <label>Fecha:</label>
    <input type="date" name="fecha" required><br><br>

    <label>Área afectada:</label>
    <input type="text" name="area" required><br><br>

    <label>Tipo de Delay:</label>
    <input type="text" name="tipo" required><br><br>

    <label>Duración (HH:MM):</label>
    <input type="text" name="duracion" required><br><br>

    <label>Colada N°:</label>
    <input type="text" name="colada" required><br><br>

    <label>Equipo:</label>
    <input type="text" name="equipo" required><br><br>

    <label>Problema:</label>
    <input type="text" name="problema" required><br><br>

    <button type="submit">Guardar Delay</button>
  </form>
</body>
</html>
